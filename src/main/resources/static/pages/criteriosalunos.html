<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Critérios do Aluno</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="top-header">
    <div class="logo">Sistema de Notas</div>
  </header>

  <!-- Conteúdo principal -->
  <div class="container">
    <!-- Menu lateral -->
    <nav class="side-menu">
      <ul id="turma-lista">
        <!-- Lista de turmas (dinâmico via JS) -->
      </ul>
    </nav>

    <!-- Área de conteúdo -->
    <main class="content-area">
      <!-- Parte superior com foto e dados do aluno + botões de unidade -->
      <section class="perfil-aluno-top">
        <div class="perfil-esquerda">
          <img src="../img/default-profile.jpg" alt="Foto do Aluno" class="foto-perfil">
          <div class="info-aluno">
            <h3 id="nome-aluno">Nome do Aluno</h3>
            <p id="email-aluno">email@exemplo.com</p>
          </div>
        </div>
        <div class="perfil-direita" id="unidades-buttons">
          <!-- Botões de unidades curriculares -->
        </div>
      </section>

      <!-- Parte inferior: lista de critérios -->
      <section class="perfil-aluno-bottom">
        <h2>Critérios da Unidade Curricular</h2>
        <ul class="criterios-lista" id="criterios-container">
          <!-- Critérios inseridos via JS -->
          <!-- Exemplo:
          <li>
            <span>Critério 1: Participação</span>
            <select>
              <option value="atingiu">Atingiu</option>
              <option value="nao-atingiu">Não Atingiu</option>
            </select>
          </li>
          -->
        </ul>
      </section>
    </main>
  </div>

  <!-- Rodapé -->
  <footer class="footer">
    Desenvolvido por [Seu Nome]
  </footer>

  <script src="../script/criteriosalunos.js"></script>
</body>
</html>
